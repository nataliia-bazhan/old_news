{% extends 'base.html' %}

{%  block content %}
<form method="POST" enctype="multipart/form-data">
    <!-- Security token -->
    {% csrf_token %}
    {% if title %}
        <p>New post created :
            <a href= "{{ link }}">{{ title }}</a> by {{ author }}</p>
    {% endif %}

    {% for field in form %}
      <p>
        {{ field.label_tag }}
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
