{%  block content %}
<div class="navbar">
  <a href="{% url 'news' %}">News</a>
  <a href="{% url 'content:all_comments' %}">Comments</a>
  {% if user.is_authenticated %}
  <a href="{% url 'content:user_content' %}">MyContent</a>
  <a href="{% url 'content:submit' %}">Submit</a>
  <a href="{% url 'auth:log_out' %}" style="float:right">Logout</a>
  <a href="{% url 'auth:profile' user.id %}" style="float:right">{{ user.username }}</a>
  {% else %}
  <a href="{% url 'auth:log_in' %}" style="float:right">Login</a>
  {% endif %}
</div>
{% endblock %}
